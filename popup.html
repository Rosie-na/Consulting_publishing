<!DOCTYPE html>
<html>
    <head>
        <title>피그플랜 컨설팅 진단서</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
	    <meta name="format-detection" content="telephone=no" />
        <meta name="description" content="피그플랜 컨설팅 진단서">
        <link href="css/common.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>

    <body> 
        <div class="wrapper">

            <!-- 기본 정보 입력 팝업 시작 -->
            <div class="modal-bg"></div>
            <div class="popup">
                <div class="inner">
                    <div class="head-wrapper">
                        <p class="tit">기본 정보 입력</p>
                        <p class="msg">기본 정보를 모두 입력해야 진단서가 발급됩니다.</p>
                    </div>

                    <div class="body-wrapper">
                        <!-- ICT 장비현황 시작-->
                        <div class="cont-area">
                            <p class="tit">ICT 장비현황</p>
                            <div class="row">
                                <div class="input-area">
                                    <label class="label">환경관리기</label>
                                    <input type="number" min="0" placeholder="0">
                                </div>
                                <div class="input-area">
                                    <label class="label">자동급이기</label>
                                    <input type="number" min="0" placeholder="0">
                                </div>
                                <div class="input-area">
                                    <label class="label">CCTV</label>
                                    <input type="number" min="0" placeholder="0">
                                </div>
                                <div class="input-area">
                                    <label class="label">사료믹스급이기</label>
                                    <input type="number" min="0" placeholder="0">
                                </div>
                                <div class="input-area">
                                    <label class="label">체중기</label>
                                    <input type="number" min="0" placeholder="0">
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-area">
                                    <label class="label">음수관리기</label>
                                    <input type="number" min="0" placeholder="0">
                                </div>
                                <div class="input-area">
                                    <label class="label">사료빈관리기</label>
                                    <input type="number" min="0" placeholder="0">
                                </div>
                                <div class="input-area">
                                    <label class="label">액상급이기</label>
                                    <input type="number" min="0" placeholder="0">
                                </div>
                                <div class="input-area">
                                    <label class="label">모돈군사급이기</label>
                                    <input type="number" min="0" placeholder="0">
                                </div>
                                <div class="input-area">
                                    <label class="label">기타</label>
                                    <input type="number" min="0" placeholder="0">
                                </div>
                            </div>
                        </div>
                        <!-- ICT 장비현황 끝-->


                        <!-- 시설별 규모 시작-->
                        <div class="cont-area">
                            <p class="tit">시설별 규모</p>
                            <div class="row">
                                <div class="input-area">
                                    <label class="label">분만틀 개수</label>
                                    <input type="number" min="0" placeholder="0">
                                </div>
                                <div class="input-area">
                                    <label class="label">스톨 개수</label>
                                    <input type="number" min="0" placeholder="0">
                                </div>
                                <div class="input-area">
                                    <label class="label">자돈사 시설 규모(두)</label>
                                    <input type="number" min="0" placeholder="0">
                                </div>
                                <div class="input-area">
                                    <label class="label">육성사 시설 규모(두)</label>
                                    <input type="number" min="0" placeholder="0">
                                </div>
                                <div class="input-area">
                                    <label class="label">비육사 시설 규모(두)</label>
                                    <input type="number" min="0" placeholder="0">
                                </div>
                            </div>
                        </div>
                        <!-- 시설별 규모 끝-->
                    </div>

                    <div class="footer-wrapper">
                        <button class="btn-white">취소</button>
                        <button class="btn-skyblue">확인</button>
                    </div>
                </div>
            </div>
            <!-- 기본 정보 입력 팝업 끝 -->

        </div>
  </body>
</html>
